<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・新規登録 | 元祖ハルピン</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- ロゴ -->
        <div class="login-logo">
            <h1 class="site-title">元祖ハルピン</h1>
            <p class="site-subtitle">会員登録・ログイン</p>
        </div>

        <!-- タブ切り替え -->
        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('login')">ログイン</button>
            <button class="tab-button" onclick="switchTab('register')">新規登録</button>
        </div>

        <!-- ログインフォーム -->
        <div id="login-form" class="form-container active">
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> ログイン状態を保持する
                    </label>
                </div>

                <button type="submit" class="submit-button">
                    <span id="login-button-text">ログイン</span>
                    <div class="spinner hidden" id="login-spinner"></div>
                </button>

                <p class="form-footer">
                    パスワードをお忘れの方は<a href="#" onclick="showPasswordReset()">こちら</a>
                </p>
            </form>
        </div>

        <!-- 新規登録フォーム -->
        <div id="register-form" class="form-container">
            <form id="register-form-element">
                <h3>アカウント情報</h3>
                
                <div class="form-group">
                    <label for="register-email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="register-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">パスワード <span class="required">*</span></label>
                    <input type="password" id="register-password" name="password" required minlength="8">
                    <small>8文字以上で設定してください</small>
                </div>

                <div class="form-group">
                    <label for="register-password-confirm">パスワード（確認） <span class="required">*</span></label>
                    <input type="password" id="register-password-confirm" name="password_confirm" required>
                </div>

                <h3>お客様情報</h3>

                <div class="form-group">
                    <label for="register-name">お名前 <span class="required">*</span></label>
                    <input type="text" id="register-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="register-phone">電話番号 <span class="required">*</span></label>
                    <input type="tel" id="register-phone" name="phone" required placeholder="090-1234-5678">
                </div>

                <h3>配送先住所</h3>

                <div class="form-group">
                    <label for="register-postal">郵便番号 <span class="required">*</span></label>
                    <input type="text" id="register-postal" name="postal_code" required placeholder="123-4567">
                </div>

                <div class="form-group">
                    <label for="register-prefecture">都道府県 <span class="required">*</span></label>
                    <select id="register-prefecture" name="prefecture" required>
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="register-city">市区町村 <span class="required">*</span></label>
                    <input type="text" id="register-city" name="city" required placeholder="渋谷区">
                </div>

                <div class="form-group">
                    <label for="register-address">番地・建物名 <span class="required">*</span></label>
                    <input type="text" id="register-address" name="address" required placeholder="1-2-3 ○○マンション 101号室">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required> 
                        <a href="#" target="_blank">利用規約</a>に同意する
                    </label>
                </div>

                <button type="submit" class="submit-button">
                    <span id="register-button-text">登録する</span>
                    <div class="spinner hidden" id="register-spinner"></div>
                </button>
            </form>
        </div>

        <!-- メッセージ表示エリア -->
        <div id="message" class="message hidden"></div>

        <!-- ホームへ戻る -->
        <div class="back-link">
            <a href="/">← トップページへ戻る</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
