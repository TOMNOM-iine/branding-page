<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文完了 | 元祖ハルピン</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/success.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="success-container">
        <!-- 成功アニメーション -->
        <div class="success-animation">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle-bg" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
        </div>

        <!-- 成功メッセージ -->
        <div class="success-content">
            <h1 class="success-title">ご注文ありがとうございました！</h1>
            <p class="success-subtitle">元祖ハルピンの味をお楽しみください</p>

            <div class="order-info">
                <p>ご注文の確認メールを送信しました。</p>
                <p class="order-number">注文番号: <strong id="order-number">読み込み中...</strong></p>
            </div>

            <div class="next-steps">
                <h2>次のステップ</h2>
                <ol>
                    <li>確認メールをご確認ください</li>
                    <li>商品の発送準備が整い次第、発送通知メールをお送りします</li>
                    <li>お届けまでしばらくお待ちください</li>
                </ol>
            </div>

            <div class="delivery-info">
                <div class="info-card">
                    <h3>🚚 配送について</h3>
                    <p>ご選択いただいた配送方法でお届けします。</p>
                    <p>クール便の場合は、冷凍状態でお届けします。</p>
                </div>

                <div class="info-card">
                    <h3>🥟 調理方法</h3>
                    <p>商品に同封の調理方法をご確認ください。</p>
                    <p>電子レンジまたはフライパンで簡単に調理できます。</p>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/" class="button button-primary">トップページへ戻る</a>
            </div>

            <!-- 装飾要素 -->
            <div class="celebration-elements">
                <span class="celebration" style="top: 10%; left: 10%; animation-delay: 0s;">🎉</span>
                <span class="celebration" style="top: 20%; right: 15%; animation-delay: 0.5s;">✨</span>
                <span class="celebration" style="bottom: 20%; left: 8%; animation-delay: 1s;">🥟</span>
                <span class="celebration" style="bottom: 30%; right: 10%; animation-delay: 1.5s;">🎊</span>
                <span class="celebration" style="top: 40%; left: 5%; animation-delay: 2s;">🌟</span>
            </div>
        </div>
    </div>

    <script>
        // URLパラメータから注文情報を取得
        const urlParams = new URLSearchParams(window.location.search);
        const paymentIntentId = urlParams.get('payment_intent');
        
        if (paymentIntentId) {
            // 注文番号を表示（実際はサーバーから取得）
            document.getElementById('order-number').textContent = paymentIntentId.slice(-8).toUpperCase();
        }
    </script>
</body>
</html>
